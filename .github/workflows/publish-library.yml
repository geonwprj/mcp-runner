name: Publish Library

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: true
        default: 'tts_mcp'
        type: choice
        options:
          - tts_mcp

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install

      - name: Build and publish
        run: |
          cd ${{ inputs.service }}
          uv venv
          uv pip install build twine
          uv run -m build
          uv run -m twine upload dist/* --repository-url https://maven.pkg.github.com/${{ github.repository_owner }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        env:
          # UV_PUBLISH_TOKEN is not needed for twine
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
