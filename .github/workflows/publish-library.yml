name: Publish Library

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: true
        default: 'tts_mcp'
        type: choice
        options:
          - tts_mcp

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install

      - name: Build and publish
        run: |
          cd ${{ inputs.service }}
          uv build
          uv publish --publish-url https://maven.pkg.github.com/${{ github.repository_owner }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
